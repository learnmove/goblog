<nav aria-label="...">
  <ul class="pagination">
    <li class="page-item">
      <button (click)="pageClick(1)" class="page-link"> << </button>
      </li>
    <li class="page-item" *ngFor="let page of pages" >
      <button  class="page-link"  (click)="pageClick(page)">{{page}}</button>
    </li>
    <li class="page-item">
      <button (click)="pageClick(pageInfo.last_page)" class="page-link">>></button>
      </li>
  </ul>
</nav>
